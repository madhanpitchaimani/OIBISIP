<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <div class="temperature">
        <div class="header">
            <p>9:41&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; <i class="fa-solid fa-wifi"></i><i class="fa-solid fa-signal"></i> <i class="fa-solid fa-battery-full"></i></p>
            <h1>Temperature converter</h1><br>
            <label for="degree">Degrees (in Celcius)</label>
            <input type="number" name="degree" id="degree">
        </div>
        <div class="Result">
            <span class="result-heading">Results</span>
            <div class="result-container">
                <div class="result-item">
                    <span>Celsius:</span>
                    <span id="celsius" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span>Kelvin:</span>
                    <span id="kelvin" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span>Fahrenheit:</span>
                    <span id="fahrenheit" class="result-value"></span>
                </div>
            </div>
        </div><br><br>
        <div class="converter">
            <button id="converter-btn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
